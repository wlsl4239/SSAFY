<body>
	<form>
	id<input > <br>
	아이디 저장 <input type="checkbox" >
</form>
	<script type="text/javascript">
		var inputs = document.querySelectorAll("input");
		
		if(localStorage.saveId){
			inputs[0].value = localStorage.saveId;
			inputs[1].checked = true;
		}


		inputs[1].onclick = function(){
			if(this.checked){
				// localStorage.setItem("saveId",inputs[0].value);
				// sessionStorage.saveId = inputs[0].value;
				localStorage.saveId = inputs[0].value;
			} else{
				localStorage.removeItem("saveId");
				inputs[0].value="";
			}
		}

	</script>
</body>
