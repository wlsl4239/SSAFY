<script>
var n=7;
var output=""
for(var i=0;i<n;i++){
	for(var j=0;j<Math.abs(((n-1)/2-i));j++)
		output += " ";
	for(var j=0;j<(n-2*Math.abs(((n-1)/2-i)));j++)
		output+="*";
	output += "\n";
}
console.log(output);
</script>
