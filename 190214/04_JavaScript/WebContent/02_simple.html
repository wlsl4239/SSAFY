<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//공통처리, UI 관련 script는 상단부에 작성.
	document.write('header\n');
	var aaaa=10;
	console.log(typeof aaaa);
	aaaa=10.0;
	console.log(typeof aaaa);
	aaaa=false;
	console.log(typeof aaaa);
	aaaa=new Date();
	console.log(typeof aaaa);
	aaaa=function(){};
	console.log(typeof aaaa);
	alert=1234;
	if(typeof alert == 'function')
		alert("hello");
	console.log(5/2);
	console.log(1==1);
	console.log(1=="1");	//값만 비교.
	console.log(1==="1");	//값과 자료형 비교.
	

</script>
</head>
<body>
<h1>JavaScript</h1>

<script type="text/javascript">
	//event, 통신과 관련된 script는 하단부에 작성.
	console.log("end...");
	console.log(this);
</script>

</body>
</html>
